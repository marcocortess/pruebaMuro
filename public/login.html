<!DOCTYPE html>
<html lang="es" class="bg-gray-900 text-white">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center">

    <div class="w-full max-w-sm bg-gray-800 p-8 rounded-2xl shadow-xl">

        <h1 class="text-3xl font-bold mb-6 text-center">
            Iniciar Sesión
        </h1>

        <!-- Mensaje de error -->
        <p id="msg" class="text-center text-red-400 mb-4"></p>

        <form id="loginForm" class="space-y-4">
            <!-- Usuario -->
            <div>
                <label for="username" class="block mb-1 font-semibold">Usuario</label>
                <input 
                    id="username"
                    type="text"
                    required
                    class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600
                           focus:border-blue-500 focus:ring-2 focus:ring-blue-500 outline-none"
                />
            </div>

            <!-- Contraseña -->
            <div>
                <label for="password" class="block mb-1 font-semibold">Contraseña</label>
                <input 
                    id="password"
                    type="password"
                    required
                    class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600
                           focus:border-blue-500 focus:ring-2 focus:ring-blue-500 outline-none"
                />
            </div>

            <!-- Botón -->
            <button 
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 transition font-semibold py-2 rounded-lg"
            >
                Entrar
            </button>
        </form>

        <!-- Enlace a registro -->
        <p class="text-center text-gray-300 mt-6">
            ¿No tienes cuenta?
            <a href="register.html" class="text-blue-400 hover:underline">Regístrate</a>
        </p>

    </div>

    <script src="login.js"></script>

</body>
</html>
